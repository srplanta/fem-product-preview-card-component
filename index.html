<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card-header">
        <img src="" alt="product image" class="product-image">
      </div>
      <div class="card-body">
        <h5 class="product-category">perfume</h5>
        <h1 class="product-heading">Gabrielle Essence Eau De Parfume</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <p class="price-tag">
          $149.99 <span class="old-price">$169.99</span>
        </p>
        <button class="button-add-to-card">
          Add to Cart
        </button>
      </div>
    </div>
    <!-- ----------------- -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><div class="br"></div>
      Coded by <a href="#">Shafiq Ur Rehman</a>.
    </div>
  </main>
  <!----------------------  -->
</body>

</html>
